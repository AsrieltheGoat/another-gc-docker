version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: pass

  grasscutter:
    build: ./server
    stdin_open: true
    tty: true
    ports:
      - 80:80
      - 443:443
      - 8888:8888
      - 22102:22102
    volumes:
      - ./data:/root/grass/data
      - ./config.json:/root/grass/config.json
      - ./boot.sh:/root/grass/boot.sh
      - ./keystore.p12:/root/grass/keystore.p12
    command: ["/bin/sh", "-c", "/root/grass/boot.sh"]
